<form action="?site=cupactions&action=score&clan1=$clanID&matchID=$matchID&$typename2=$cupID$name2" method="post" name="post">
	<table width="100%" cellspacing="$cellspacing" border="0" cellpadding="$cellpadding" bgcolor="$border">
		<tr> 
			<td align="center" class="title">%match_score_title%</td>
		</tr>
		<tr>
			<td colspan="2" bgcolor="$pagebg"></td>
        </tr>
		<tr> 
			<td bgcolor="$bg1">
				<table width="100%" border="0" align="center" cellpadding="$cellpadding" cellspacing="$cellspacing">
					<tr>
						<td>$played_d %date%</td>
						<td colspan="2">$date</td>
					</tr>
					<tr>
						<td>%opponent%:</td>
						<td colspan="2">$gegner</td>
					</tr>
					<tr>
						<td>Server:</td>
						<td colspan="2">$server</td>
					</tr>
					<tr>
						<td>HLTV-Server:</td>
						<td colspan="2">$hltv</td>
					</tr>
					<tr> 
						<td>%your% Score:</td>
						<td><input name="score1" type="text" class="form_off" id="score1" onFocus="this.className=\'form_on\'" onBlur="this.className=\'form_off\'" size="3" style="text-align: center"></td>
						<td>%opponent% Score:
						  <input name="score2" type="text" class="form_off" id="score2" onFocus="this.className=\'form_on\'" onBlur="this.className=\'form_off\'" size="3" style="text-align: center"></td>
					  </tr>
					 <tr> 
						<td colspan="3"><hr noshade size="1" color="$border"></td>
					</tr>
					<tr> 
						<td valign="top">Report:</td>
						<td colspan="2" valign="top"><textarea name="report" cols="50%" rows="11" class="form_off" onFocus="this.className=\'form_on\'" onBlur="this.className=\'form_off\'"></textarea></td>
					</tr>
					<tr> 
						<td colspan="3"><hr noshade size="1" color="$border"></td>
					</tr>
					<tr>
						<td colspan="3" align="right" ><input onclick="return confirm('Confirm?');" name="submit" type="submit" value="%submit%"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</form>
