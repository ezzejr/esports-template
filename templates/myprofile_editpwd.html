<form method="post" action="index.php?site=myprofile">
<table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr>
    <td align="right" width="50%">%old_password%:</td>
    <td width="50%"><input type="password" name="oldpwd" /></td>
  </tr>
  <tr>
    <td align="right">%new_password%:</td>
    <td><input type="password" name="pwd1" /></td>
  </tr>
  <tr>
    <td align="right">%repeat_new_password%:</td>
    <td><input type="password" name="pwd2" /></td>
  </tr>
  <tr>
    <td><input type="hidden" name="id" value="$userID" /></td>
    <td><input type="submit" name="savepwd" value="%change_password%" /></td>
  </tr>
</table>
</form>
<br /><br /><input type="button" onclick="javascript:history.back()" value="%back%" />
