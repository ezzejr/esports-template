<form action="?site=cupactions&action=newticket" method="post" name="post">
	<table width="100%" cellspacing="$cellspacing" border="0" cellpadding="$cellpadding" bgcolor="$border">
		<tr> 
			<td align="center" class="title" colspan="2">New Ticket</td>
		</tr>
        <tr>
			<td colspan="2" bgcolor="$pagebg"></td>
        </tr>
		<tr>
			<td bgcolor="$bg1">
				<table width="100%" border="0" align="center" cellpadding="$cellpadding" cellspacing="$cellspacing">
					<tr> 
						<td>Department:</td>
						<td>$type</td>
					</tr>	  
                         $select_match
                         $select_league
					<tr> 
						<td>Subject:</td>
						<td><input name="subject" type="text" class="form_off" id="subject" onFocus="this.className='form_on\'" onBlur="this.className='form_off'" value="$_POST[subject]" size="35"></td>
					</tr>
					<tr> 
						<td valign="top">Description:</td>
						<td colspan="2" valign="top"><textarea name="desc" cols="50%" rows="11" class="form_off" onFocus="this.className=\'form_on\'" onBlur="this.className=\'form_off\'">$_POST[desc]</textarea></td>
					</tr>
					<tr> 
						<td colspan="3"><hr noshade size="1" color="$border"></td>
					</tr>
					<tr>
						<td colspan="3" align="right"><input name="saveticket" type="submit" value="Open Ticket"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</form>
