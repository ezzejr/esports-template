<script type="text/javascript">
function chkFormular() {
	if(document.getElementById('title').value == "") {
		alert("You forgot to enter video title!");
		document.getElementById('title').focus();
   		return false;
	}	
}
</script>
<form action="index.php?site=videos" method="post" enctype="multipart/form-data" onsubmit="return chkFormular();">
<table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr>
	<td align="center" colspan="2" class="title">New video</td>
  </tr>
  <tr>
	<td width="30%">Title:</td>
	<td width="70%"><input name="title" type="text" size="35" id="title" /></td>
  </tr>
  <tr>
	<td >Category:</td>
	<td ><select name="category">$allcats</select></td>
  </tr>
  <tr>
	<td >Video type</td>
	<td ><input onclick="document.getElementById('embed').style.display = 'none'; document.getElementById('portal').style.display = 'block'" type="radio" name="type" value="1" checked="checked" /> Portal &nbsp; <input onclick="document.getElementById('embed').style.display = 'block'; document.getElementById('portal').style.display = 'none'" type="radio" name="type" value="0" /> Embed</td>
  </tr>
</table>
<div id="portal">
<table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr>
	<td width="30%">Video portal:</td>
	<td width="70%"><select name="portal">$allportals</select></td>
  </tr>
  <tr>
	<td >Video ID:</td>
	<td ><input name="video" type="text" size="20" id="videoID" /></td>
  </tr>
</table>
</div>
<div id="embed" style="display:none;">
<table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr>
    <td width="30%">Embed code:</td>
    <td width="70%"><input name="embed" type="text" size="55" /></td>
  </tr>
   <tr>
    <td>Preview picture:</td>
    <td><input name="vidpreview" type="file" size="40" /></td>
  </tr>
</table>
</div>
<table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr>
	<td width="30%" valign="top">Description:</td>
	<td width="70%"><textarea name="description" style="width:90%" rows="5"></textarea></td>
  </tr>
  <tr>
	<td>Comments:</td>
	<td><select name="comments">$comments</select></td>
  </tr>
  <tr>
	<td align="center" colspan="2"><br /><input type="hidden" value="$userID" name="uploader" /><input type="submit" value="save" name="save" /></td>
  </tr>
</table>
</form>
